name: Cron Scrape

on:
  workflow_dispatch:  # Enables manual execution

permissions:
  contents: write  # Ensure write access to the repository

concurrency:
  group: scraper
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    name: Run scrape.mjs and commit changes
    env:
      GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}  # GitHub token for authentication
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.3.0'
      - name: Install dependencies
        run: npm install  # Ensure Puppeteer and other dependencies are installed
      - name: Run scrape.mjs script
        run: node scrape.mjs
      - name: Commit and Push Changes
        run: |
          git add scraped.json
          git commit -m "Update scraped.json" || echo "No changes to commit"
          git push
