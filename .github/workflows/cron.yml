name: Cron Scrape

on:
  schedule:
    - cron: "*/10 * * * *"  # Runs every 10 minutes
  workflow_dispatch:  # Allows manual trigger

permissions:
  contents: write  # Permission to write to the repository

concurrency:
  group: scraper
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    name: Run scrape.mjs and commit changes
    env:
      GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}  # Use GitHub token from Secrets
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.3.0'
      - name: Install dependencies
        run: npm install  # Ensure puppeteer is installed
      - run: |
          git config --global user.name "gh-actions"
          git config --global user.email "gh-actions@github.com"
          git remote set-url origin https://git:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
      - name: Run scraping script
        run: node scrape.mjs
      - name: Commit and Push Changes
        run: |
          git add scraped.json
          git commit -m "Update scraped.json" || echo "No changes to commit"
          git push
