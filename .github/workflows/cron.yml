name: Cron Scrape

on:
  schedule:
    - cron: "*/10 * * * *"  # Runs every 10 minutes
  workflow_dispatch:  # Enables manual execution

permissions:
  contents: write

concurrency:
  group: scraper
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    name: Run scrape.mjs and commit changes
    env:
      GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
    steps:
    - uses: actions/checkout@v3
    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: 20.3.0
    - run: npm i
    - run: |
        git config --global user.name "gh-actions"
        git config --global user.email "gh-actions@github.com"
        git remote set-url origin https://git:${GITHUB_TOKEN}@github.com/${{github.repository}}.git
    - run: npm run main
    - name: Debug UberEats Responses
      run: |
        for file in debug-*.html; do
          echo "Debugging $file"
          cat "$file" || echo "No debug file found"
        done
    - run: cat scraped.json  # Debugging: Print scraped data
    - run: git add -f scraped.json debug-*.html
    - run: git commit -m "update scraped.json" || echo "No changes to commit"
    - run: git push
